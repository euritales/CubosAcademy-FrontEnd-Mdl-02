<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <button type="button">Click aqui</button>
    <!-- <button type="button" onclick="alerta(event)">click aqui</button> -->
</body>

<script>
    const botao = document.querySelector('button');
    botao.addEventListener('click', ola);
    botao.addEventListener('click', comoVoceVai);

    function ola(){
        alert('Olá!');
    }

    function comoVoceVai(){
        prompt('Como você vai?');
        botao.removeEventListener('click', comoVoceVai);
    }
