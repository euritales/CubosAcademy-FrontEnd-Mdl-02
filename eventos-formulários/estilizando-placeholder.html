<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Placeholder</title>
</head>
<style>
    *{
        padding: 0;
        box-sizing: border-box;
    }

    body{
        display: flex;
        justify-content: center;
        background: black ;
    }
    input{
        padding: 0.3em;
        border-radius: 4px;
        border: 2px solid green;
        background: red;
        color:greenyellow;
    }
    input:focus{
        outline: 0;
    }
    ::placeholder{
        color:greenyellow;
    }

</style>
<body>
    <form>
        <div>
            <label for="txtNome">Nome</label>
            <input type="text" id="txtNome" placeholder="Digite seu nome">
        </div>

    </form>
</body>

</html>
